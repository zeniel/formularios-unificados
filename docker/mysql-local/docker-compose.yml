version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: formularios-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: questionario_sustentavel_dpj
      MYSQL_USER: questionario
      MYSQL_PASSWORD: questionario
    volumes:
      # Dump files in initdb/ are executed on first startup (alphabetical order)
      - ./initdb:/docker-entrypoint-initdb.d
      # Persist data between restarts
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=latin1
      - --collation-server=latin1_swedish_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
