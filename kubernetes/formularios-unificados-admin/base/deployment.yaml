apiVersion: apps/v1
kind: Deployment
metadata:
  name: formularios-unificados-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formularios-unificados-admin
  template:
    metadata:
      labels:
        app: formularios-unificados-admin
    spec:
      containers:
        - name: app
          image: registry.cnj.jus.br/dcor/formularios-unificados-admin:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Probes para Next.js: /api/health é leve e estável
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
