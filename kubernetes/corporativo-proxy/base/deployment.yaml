apiVersion: apps/v1
kind: Deployment
metadata:
  name: formularios-corporativo-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formularios-corporativo-proxy
  template:
    metadata:
      labels:
        app: formularios-corporativo-proxy
    spec:
      containers:
        - name: app
          image: registry.cnj.jus.br/dcor/formularios-corporativo-proxy:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          # Probes para Next.js: /api/health é leve e estável
          startupProbe:
            httpGet:
              path: /api/health
              port: 3001
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 2
